#   - repo: 'deb http://mirror.example.com/debian-security bookworm-security main contrib non-free non-free-firmware'
#     state: 'present'
#     filename: security
#
#   - repo: 'deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware'
